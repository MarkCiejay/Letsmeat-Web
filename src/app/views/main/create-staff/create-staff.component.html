<div class="modal-header bg-primary">
  <h4 class="modal-title text-white">Create Staff</h4>
  <button
    type="button"
    class="btn-close bg-white"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  ></button>
</div>
<div class="modal-body">
  <div class="container-fluid">
    <form class="row g-3" [formGroup]="staffForm" (submit)="submit()">
      <div class="col-md-12">
        <div class="form-floating mb-2">
          <input
            type="file"
            accept="image/*"
            class="form-control"
            id="image"
            (change)="onSelectImage($event)"
            formControlName="profile"
          />
          <label for="image" class="form-label">Profile</label>
        </div>
      </div>
      <div class="col-md-8">
        <div class="form-floating mb-2">
          <input
            type="name"
            class="form-control"
            id="name"
            formControlName="name"
          />
          <label for="name" class="form-label">Fullname</label>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-floating">
          <select
            class="form-select"
            id="floatingSelect"
            formControlName="type"
            aria-label="Floating label select example"
          >
            <option value="STAFF" selected>STAFF</option>
            <option value="DRIVER">DRIVER</option>
          </select>
          <label for="floatingSelect">Select Employment Type </label>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-floating mb-2">
          <input
            type="email"
            class="form-control"
            id="email"
            formControlName="email"
          />
          <label for="email" class="form-label">Email</label>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-floating mb-2">
          <input
            type="number"
            class="form-control"
            id="phone"
            pattern="\d*"
            maxlength="11"
            formControlName="phone"
          />
          <label for="phone" class="form-label">Phone Number</label>
        </div>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-outline-dark"
          (click)="activeModal.close('Close click')"
        >
          Cancel
        </button>
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="staffForm.invalid"
        >
          Save
        </button>
      </div>
    </form>
  </div>
</div>
